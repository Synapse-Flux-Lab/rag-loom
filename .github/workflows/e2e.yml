# e2e tests are infrastructure setup heavy for keeping for now in separate yml

name: e2e

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Restore Docker images cache
        id: docker-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: docker-cache/docker-images.tar
          key: docker-images-v1-qdrant-redis-ollama

      - name: Load cached Docker images
        if: steps.docker-cache-restore.outputs.cache-hit == 'true'
        run: |
          docker load -i docker-cache/docker-images.tar || true

      - name: Install test requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-test.txt

      - name: Start e2e stack
        run: bash utilscripts/e2e_run.sh

      - name: Collect docker compose logs on failure
        if: failure()
        run: |
          docker compose -f tests/docker-compose.yml -f tests/docker-compose.test.yml logs --no-color > compose-logs.txt || true
        continue-on-error: true

      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: compose-logs.txt

      - name: Tear down e2e stack
        if: always()
        run: |
          docker compose -f tests/docker-compose.yml -f tests/docker-compose.test.yml down -v || true

      - name: Save Docker images cache
        if: always()
        run: |
          mkdir -p docker-cache
          # Save the commonly used images to speed up future runs
          docker pull qdrant/qdrant:latest || true
          docker pull redis:7-alpine || true
          docker pull ollama/ollama:latest || true
          docker save qdrant/qdrant:latest redis:7-alpine ollama/ollama:latest -o docker-cache/docker-images.tar || true

      - name: Persist Docker images cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: docker-cache/docker-images.tar
          key: docker-images-v1-qdrant-redis-ollama


